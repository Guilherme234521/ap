<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura MIDI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Alura Midi</h1>
    <section class="teclado">
        <button class="tecla tecla_pom" data-sound="som_tecla_pom" aria-label="Pom"></button>
        <button class="tecla tecla_clap" data-sound="som_tecla_clap" aria-label="Clap"></button>
        <button class="tecla tecla_tim" data-sound="som_tecla_tim" aria-label="Tim"></button>
        <button class="tecla tecla_puff" data-sound="som_tecla_puff" aria-label="Puff"></button>
        <button class="tecla tecla_splash" data-sound="som_tecla_splash" aria-label="Splash"></button>
        <button class="tecla tecla_toim" data-sound="som_tecla_toim" aria-label="Toim"></button>
        <button class="tecla tecla_psh" data-sound="som_tecla_psh" aria-label="Psh"></button>
        <button class="tecla tecla_tic" data-sound="som_tecla_tic" aria-label="Tic"></button>
        <button class="tecla tecla_tom" data-sound="som_tecla_tom" aria-label="Tom"></button>
    </section>

    <script src="main.js"></script>

    <audio src="sounds/keyq.wav" id="som_tecla_pom" type="audio/wav"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap" type="audio/wav"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim" type="audio/wav"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff" type="audio/wav"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash" type="audio/wav"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim" type="audio/wav"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh" type="audio/wav"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic" type="audio/wav"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom" type="audio/wav"></audio>
</body>
</html>
